<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="../img/nature 1.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gluten:wght@300&family=Inter&family=Jaldi&family=Joti+One&family=Julius+Sans+One&family=Lily+Script+One&display=swap");
    </style>
    <title>Hirerr</title>
  </head>
  <body>
    <div class="container-register">
      <div class="container-img">
        <img src="../img/Hirerr.png" alt="logo/img" class="register-logo" />
      </div>
      <div class="container-heading">
        <h3>Get Hired Now :</h3>
        <p>Find worthy candidate to get the job done!</p>
      </div>
      <div class="container-img">
        <img
          src="../img/animation 1.png"
          alt="img/animation"
          class="animation-img"
        />
      </div>
    </div>
    <div>
    <div class="container-register-aside">
        <h2 class="register-h2">Create Account</h2>
        <div class="login-input">
          <span class="login-name">First Name: </span>
          <input type="name" name="name" id="" class="login-inp-l" />
          <span class="login-l-name">Last Name: </span>
          <input type="name" name="name" id="" class="login-inp-r" />
          </div>
        <div class="login-input-next">
          <span class="login-email">Email: </span>
          <input type="email" name="email" id="" class="login-inp-l" />
          <span class="login-password">Password </span>
          <input type="password" name="password" id="" class="login-inp-r" />
          <button class="login-btn">Create</button>
        </div>
        <h3 class="login-h3">Sign Up with:</h3>
        <div class="login-img">
          <img src="../img/google.png" alt="img/logo" />
          <img src="../img/FB.png" alt="img/logo" />
          <img src="../img/linkedin.png" alt="img/logo" />
          <img src="../img/github.png" alt="img/logo" />
        </div>
    </div>
    </div>
  </body>
</html>
