<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./img/nature 1.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gluten:wght@300&family=Inter&family=Jaldi&family=Joti+One&family=Julius+Sans+One&family=Lily+Script+One&display=swap");
    </style>
    <title>Hirerr</title>
  </head>
  <body>
    <!-- Login Page -->
    <div class="container-login">
      <div class="container-inner">
        <img src="./img/logo.png" alt="logo/img" class="logo-img" />
        <h1 class="login-h1">Login Page</h1>
        <div class="login-input">
          <span class="login-email">Email: </span>
          <input type="email" name="email" id="email" class="login-inp" required/>
          <span class="login-password">Password: </span>
          <input type="password" name="passoword" id="password" class="login-inp"  required/>
        </div>
        <input class="login-btn" type="button" value="Login" id="enter" onclick="auth()" />
        <h3 class="login-h3">Sign Up with:</h3>
        <div class="login-img">
          <img src="./img/google.png" alt="img/logo" />
          <img src="./img/FB.png" alt="img/logo" />
          <img src="./img/linkedin.png" alt="img/logo" />
          <img src="./img/github.png" alt="img/logo" />
        </div>
      </div>
    </div>
    <!-- Register Page -->
    <div class="register-nav">
      <nav>
        <span>Don't have an account,</span>
        <a href="./page/register.html">Register</a>
      </nav>
    </div>
    <!-- Home Page -->
    <nav>
      <a href="./page/homepage.html"></a>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
